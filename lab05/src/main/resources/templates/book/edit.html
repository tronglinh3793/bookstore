<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <th:block th:replace="layout :: link-css"></th:block>
    <title>Cập nhật sách</title>
</head>
<body>
<th:block th:replace="layout :: header"></th:block>
<div class="container">
    <h1>Cập nhật sách</h1>
    <form th:action="@{/books/edit}" th:object="${book}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" th:field="*{author}" class="form-control" id="author" placeholder="Enter author">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" th:field="*{price}" class="form-control" id="price" placeholder="Enter price">
        </div>
        <div class="form-group">
            <label class="form-label" for="image">Image</label> <br>
<!--            <img class="form-control" th:src="@{/images/} + *{image}" width="100px" height="100px">-->
            <input type="file" name="imageBook" id="image" class="form-control-file" accept="image/png, image/jpeg" />
        </div>
        <div class="form-group">
            <label for="category">Category: </label>
            <select name="category" id="category" class="form-control">
                <option value="">--Select Category --</option>
                <option th:each="category : ${categories}" th:value="${category.id}"
                        th:text="${category.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <a th:href="@{/books}" class="btn btn-success">Back to list</a>
</div>
<th:block th:replace="layout :: footer"></th:block>
</body>
</html>
